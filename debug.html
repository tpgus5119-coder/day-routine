<head>

<body>
    <h2 style="margin-bottom: 20px;">ğŸ§ª Canvas Debug v12</h2>

    <div id="info">
        <div id="check1">â³ 1. Canvas ìš”ì†Œ í™•ì¸...</div>
        <div id="check2">â³ 2. Context í™•ì¸...</div>
        <div id="check3">â³ 3. í¬ê¸° í™•ì¸...</div>
        <div id="check4">â³ 4. ê·¸ë¦¬ê¸° í…ŒìŠ¤íŠ¸...</div>
        <div id="check5">â³ 5. DPR ì •ë³´...</div>
    </div>

    <div id="canvasContainer">
        <canvas id="testCanvas" width="520" height="520" style="width:260px;height:260px;"></canvas>
    </div>

    <button onclick="runTest()">ğŸ”„ í…ŒìŠ¤íŠ¸ ë‹¤ì‹œ ì‹¤í–‰</button>

    <script>
        function log(id, success, msg) {
            const el = document.getElementById(id);
            el.textContent = (success ? 'âœ… ' : 'âŒ ') + msg;
            el.className = success ? 'success' : 'error';
        }

        function runTest() {
            // Check 1: Canvas element
            const canvas = document.getElementById('testCanvas');
            if (!canvas) {
                log('check1', false, '1. Canvas ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŒ!');
                return;
            }
            log('check1', true, '1. Canvas ìš”ì†Œ ì¡´ì¬');

            // Check 2: Context
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                log('check2', false, '2. Contextë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŒ!');
                return;
            }
            log('check2', true, '2. 2D Context íšë“ ì„±ê³µ');

            // Check 3: Size
            const w = canvas.width;
            const h = canvas.height;
            log('check3', w > 0 && h > 0, '3. í¬ê¸°: ' + w + 'x' + h);

            // Check 5: DPR
            const dpr = window.devicePixelRatio || 1;
            log('check5', true, '5. DPR: ' + dpr);

            // Check 4: Draw
            try {
                ctx.clearRect(0, 0, w, h);

                const cx = w / 2;
                const cy = h / 2;
                const r = Math.min(w, h) * 0.4;

                // Draw background circle
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.fillStyle = '#2a2a4a';
                ctx.fill();
                ctx.strokeStyle = '#6366f1';
                ctx.lineWidth = 8;
                ctx.stroke();

                // Draw colored pie slices
                const colors = ['#FF6B6B', '#FF9F43', '#FECA57', '#48DBFB', '#1DD1A1', '#5F27CD'];
                for (let i = 0; i < 6; i++) {
                    const startAngle = (i / 6) * Math.PI * 2 - Math.PI / 2;
                    const endAngle = ((i + 1) / 6) * Math.PI * 2 - Math.PI / 2;

                    ctx.beginPath();
                    ctx.moveTo(cx, cy);
                    ctx.arc(cx, cy, r - 10, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = colors[i];
                    ctx.fill();
                }

                // Draw center circle
                ctx.beginPath();
                ctx.arc(cx, cy, 15, 0, Math.PI * 2);
                ctx.fillStyle = '#1e1e3a';
                ctx.fill();

                // Draw text
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px -apple-system, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('âœ“', cx, cy);

                log('check4', true, '4. ê·¸ë¦¬ê¸° ì„±ê³µ!');
            } catch (e) {
                log('check4', false, '4. ê·¸ë¦¬ê¸° ì‹¤íŒ¨: ' + e.message);
            }
        }

        // Run on page load
        window.onload = function () {
            setTimeout(runTest, 100);
        };
    </script>
</body>
